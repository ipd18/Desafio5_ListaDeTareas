<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Lista de tareas</title>
</head>

<body>
    <h1>Lista de Tareas</h1>
    <hr>
    <br>

    <input type="text" id="tarea-input" placeholder="Agregar tarea">
    <button id="add-button">Agregar tarea</button>

    <div id="tarea-summary">
        <p>Total de tareas: <span id="total-tareas">0</span></p>
        <p>Tareas realizadas: <span id="completed-tareas">0</span></p>
    </div>

    <br>
    <br>

    <table id="tabla-list">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tarea</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>











    <script src="/assets/js/tareas.js"></script>
</body>

</html>
